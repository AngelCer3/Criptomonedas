<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #tablabit{
            border-collapse:collapse;
        }
    </style>
    <title>Criptomonedas</title>
</head>
<body>
    <center><table border="1" id="tablabit">
        <thead>
            <tr>
                <th>Criptomoneda</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bitcoin</td>
                <td>$388,311.33</td>
            </tr>
            <tr>
                <td>Etherium</td>
                <td>$26,916.36</td>
            </tr>
            <tr>
                <td>Dogecoin</td>
                <td>$1.24</td>
            </tr>
            <tr>
                <td>XRP</td>
                <td>$0.47450</td>
            </tr>
        </tbody>
    </table></center>
    <div class="container">
        <div class="row">
            <div class="col">
                <center><h2>Compra de criptomonedas</h2></center>
                <form id="frmCalcular">
                    <label for="opciones"></label>
                    <select id="opciones" class="form-select">
                        <option value="b">Bitcoin</option>
                        <option value="e">Etherium</option>
                        <option value="d">Dogecoin</option>
                        <option value="x">XRP</option>
                    </select>
                    <label for="valorInversion">Valor de inversion</label>
                    <input type="text" id="valorInversion" class="form-control">
                    <span class="btn btn-primary mt-3" id="btnCalcular">Calcular</span>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js" 
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
